apiVersion: 1
providers:
  - name: "LLM Dashboards"
    orgId: 1
    folder: "LLM Observability"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /etc/grafana/dashboards
      foldersFromFilesStructure: true
