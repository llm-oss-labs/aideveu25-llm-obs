receivers:
  otlp:
    protocols:
      http:
        include_metadata: true
        endpoint: 0.0.0.0:4318
      grpc:
        include_metadata: true
        endpoint: 0.0.0.0:4317

processors:
  batch: {}

exporters:
  # We use the OTLP exporter to send data to Aspire Dashboard over gRPC
  otlp:
    endpoint: aspire-dashboard:18889
    tls:
      insecure: true
  
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  azuremonitor:
    connection_string: ${env:APPLICATIONINSIGHTS_CONNECTION_STRING}

  
  # Adding debug exporter to see logs in the collector output
  debug:
    verbosity: detailed

  # Expose metrics in Prometheus format for scraping
  prometheus:
    endpoint: 0.0.0.0:9464
    resource_to_telemetry_conversion:
      enabled: true


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp, prometheus]
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp]
