receivers:
  otlp:
    protocols:
      http:
        include_metadata: true
        endpoint: 0.0.0.0:4318
      grpc:
        include_metadata: true
        endpoint: 0.0.0.0:4317

processors:
  batch:
    timeout: 1s # export batches every 1 second instead of default 5s
    send_batch_size: 100 # smaller batches sent more frequently
  memory_limiter:
    # 80% of maximum memory up to 2G
    limit_mib: 1500
    # 25% of limit up to 2G
    spike_limit_mib: 512
    check_interval: 1s

exporters:
  # Export traces to Tempo
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  
  # azuremonitor:
  #   connection_string: ${env:APPLICATIONINSIGHTS_CONNECTION_STRING}

  
  # Adding debug exporter to see logs in the collector output
  debug:
    verbosity: detailed

  # Expose metrics in Prometheus format for scraping
  prometheus:
    endpoint: 0.0.0.0:9464
    resource_to_telemetry_conversion:
      enabled: true


service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [otlp/tempo]
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]
